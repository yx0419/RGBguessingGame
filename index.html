<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>RGBgame</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class>
        <div class="header rounded-top">
            <p id="headline">RGB Color Guessing Game</p>
            <p id="rgb"></p>
            <p id="mymessage">Which color does this RGB represents?</p>
        </div>

        <div class="line rounded-bottom">
            <button type="button" class="mode btn btn-sm ">Easy Mode</button>
            <button type="button" class="mode activeone btn btn-sm">Hard Mode</button>
        </div>
    </div>

    <div id="colors-container">
        <div class="square rounded"></div>
        <div class="square rounded"></div>
        <div class="square rounded"></div>
        <div class="square rounded"></div>
        <div class="square rounded"></div>
        <div class="square rounded"></div>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
